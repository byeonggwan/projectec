<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<th:block layout:fragment="content">
    <section id="detail">
        <div class="inner detail__inner">

            <div class="box01">
                <div class="left">
                    <img th:src="${product.getProductImageUrl()}">
                </div>

                <div class="right">

                    <div class="right__txt01">
                        <h2 th:text="${product.getProductName()}">  </h2>
                        <a href="javascript:void(0);" class="like-button" th:data-product-id="${product.getProductId()}">
                            <span
                                  th:classappend="${product.getProductLiked()==1} ?
                                  'material-icons red__heart' : 'material-symbols-outlined'">
                                favorite
                            </span>
                        </a>
                    </div>

                    <div class="right__txt02">
                        <div class="right__txt02__01">
                            <span th:text="|${product.getProductDiscount()}%|"></span>
                            <p>
                                <span th:text="${product.getProductPrice()}"></span>
                                <span>할인후금액</span>
                            </p>
                        </div>

                        <div class="right__txt02__02">
                            <p>배송비 3,000원
                                <span class="free">(50,000원이상 결제시 무료배송)</span>
                            </p>
                        </div>
                    </div>

                    <div class="right__txt03">
                        <!-- 장바구니 클릭 시 수량 증감버튼 -->
                        <div class="cart">
                            <div class="inner">
                                <button>-</button>
                                <input type="text" value="2">
                                <button>+</button>
                            </div>
                            <span th:text="|남은수량 ${product.getProductStock()}개|"></span>
                        </div>

                        <div class="right__txt03__01">
                            <span>총 상품 금액</span>
                            <span>54,000원</span>
                        </div>

                        <div class="right__txt03__02">
                            <span>배송비</span>
                            <span>무료</span>
                        </div>

                    </div>

                    <div class="right__buttons">
                        <button>장바구니</button>
                        <button>바로구매</button>
                    </div>

                    <!-- 장바구니에 담겼습니다. 모달 창 -->
                    <div class="txt04 right__modal" style="display: none;">
                        <div class="inner">

                            <h4>알림</h4>

                            <h5>
                                <span>장바구니에 담겼습니다.</span>

                                <div class="buttons">
                                    <a href="./detail.html">
                                        <button>계속 쇼핑하기</button>
                                    </a>

                                    <a href="#">
                                        <button>장바구니로 이동</button>
                                    </a>
                                </div>

                            </h5>

                        </div>
                    </div>

                </div>
            </div>

            <div class="box02">
                <a href="./detail.html">
                    <div class="detailed__info">
                        <p>상세정보</p>
                    </div>
                </a>


                <a href="./review.html">
                    <div class="review">
                        <p>상품리뷰</p>
                    </div>
                </a>


                <a href="#">
                    <div class="question">
                        <p>상품문의</p>
                    </div>
                </a>

            </div>

            <div class="box03" th:utext="${product.productDesc}">
            </div>
        </div>
    </section>
</th:block>

</html>

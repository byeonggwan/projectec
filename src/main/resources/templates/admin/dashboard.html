<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<th:block layout:fragment="content">
    <section id="dashboard">
        <div class="inner">
            <div class="txt__box">
                <p th:if="${session.isAdmin == true}"> 어드민 상태입니다. </p>
                <p th:if="${session.isAdmin == null or session.isAdmin == false}"> 어드민 상태가 아닙니다. </p>
                <h3>회원통계</h3>

                <div class="input__box">
                    <button>지난주</button>
                    <button>이번주</button>

                    <input type="date" value="2023-07-01">
                    <span>~</span>
                    <input type="date" value="2023-07-07">

                    <button>검색</button>
                </div>
            </div>

            <div class="chart-wrap">

                <div class="chart-inner">
                    <canvas id="myChart"></canvas>
                </div>

                <div class="chart__txt">
                    <div>
                        전체회원
                        <p>567</p>
                    </div>

                    <div>
                        일 방문자
                        <p>867</p>
                    </div>

                    <div>
                        일 회원가입자
                        <p>112</p>
                    </div>
                </div>
            </div>


            <div class="chart-wrap">

                <div class="chart-inner">
                    <canvas id="myChart2"></canvas>
                </div>

                <div class="chart__txt">
                    <div>
                        전체회원
                        <p>567</p>
                    </div>

                    <div>
                        일 방문자
                        <p>867</p>
                    </div>

                    <div>
                        일 회원가입자
                        <p>112</p>
                    </div>
                </div>
            </div>

        </div>
    </section>
</th:block>
</html>

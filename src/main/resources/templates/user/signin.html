<!DOCTYPE html>
<html lang="ko"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout">
<th:block layout:fragment="content">
    <section id="login">
        <form action="/user/login" method="post">
            <div class="inner box-shadow">
                <div class="login__title">
                    <h4>로그인</h4>
                </div>

                <div class="login__input">
                    <label for="USER_EMAIL">
                        <p>이메일주소(ID)</p>
                        <input type="textbox" name="USER_EMAIL" placeholder="이메일 주소 입력" id="USER_EMAIL">
                    </label>

                    <div class="input__pw">
                        <label for="USER_PWD">
                            <p>비밀번호</p>
                            <input type="password" name="USER_PWD" placeholder="영문, 숫자, 특수문자 (8자-20자 이내)" id="USER_PWD">
                            <p th:if="${errorMessage}" class="wrong__pw" th:text="${errorMessage}"></p>
                        </label>

                    </div>
                </div>

                <div class="login__button">
                    <div class="inner">
                        <button type="submit" id="login-button">로그인</button>
                    </div>
                </div>

                <div class="join__button">
                    <div class="inner">
                        <a href="/user/join">
                            <button type="button">회원가입</button>
                        </a>
                    </div>
                </div>

                <div class="login__txt">
                    <div class="search__pw">
                        <a href="/user/findPw">비밀번호 찾기</a>
                    </div>

                    <!-- 로그인 유지 토글 -->
                    <div class="stay__login">
                        <label>
                            <input role="switch" type="checkbox" />
                            <span>로그인 유지</span>
                        </label>
                    </div>
                </div>

            <div class="sns__txt">
                <span>SNS 계정으로 간편하게 로그인하세요</span>

                <div class="sns__img">
                    <img src="/user/img/네이버.png" alt="네이버">
                    <img src="/user/img/카카오.png" alt="카카오">
                    <img src="/user/img/구글.png" alt="구글">
                </div>
                </div>
            </div>
        </form>
    </section>
</th:block>
</html>
